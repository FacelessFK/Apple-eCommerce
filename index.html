<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apple eCommerce</title>
        <link rel="shortcut icon" href="./images/icons/home-icon.png" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <!-- section 1 -->
            <section id="section-1" class="section-1">
                <!-- logo -->
                <a href="#" class="logo">
                    <i class="fab fa-apple"></i>
                </a>
                <!-- end of logo -->
                <!-- Navbar -->
                <nav class="navbar">
                    <a href="#section-2" class="navbar-link">iphone 12</a>
                    <a href="#section-3" class="navbar-link">MacBook Air</a>
                    <a href="#section-4" class="navbar-link">Watch</a>
                    <a href="#section-5" class="navbar-link">AirPods</a>
                </nav>
                <!-- end of Navbar -->
                <!-- cube -->
                <div class="cube-wrapper">
                    <div class="cube">
                        <div class="front-side">
                            <img src="./images/iphone.png" alt="iphone 12" />
                        </div>
                        <div class="back-side center">
                            <i class="fab fa-apple"></i>
                        </div>
                    </div>
                    <!-- controllers -->
                    <div class="controls">
                        <a href="#" class="top-x-control">
                            <i class="fas fa-arrow-up"></i>
                        </a>
                        <a href="#" class="bottom-x-control">
                            <i class="fas fa-arrow-down"></i>
                        </a>
                        <a href="#" class="left-y-control">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <a href="#" class="right-y-control">
                            <i class="fas fa-arrow-right"></i>
                        </a>
                        <a href="#" class="top-z-control">
                            <i class="fas fa-arrow-down"></i>
                        </a>
                        <a href="#" class="bottom-z-control">
                            <i class="fas fa-arrow-up"></i>
                        </a>
                    </div>
                    <!-- end of controllers -->
                </div>
                <!-- end of cube -->
                <!-- banner -->
                <div class="section-1-banner center">
                    <h1>&#8592;Best Gift</h1>
                    <p>"Creativity is just connecting things."</p>
                    <span>-Steve Jobs</span>
                    <button type="button">Buy Now</button>
                </div>
                <!-- end of banner -->
                <!-- slideshow -->
                <div class="slideshow"></div>
                <!-- end of slideshow -->
                <!-- end of section 1 -->
                <!-- section 2 -->
            </section>
            <section id="section-2" class="section-2">
                <!-- section-2-heading -->
                <h2 class="section-2-heading">iphone 12</h2>
                <!-- end of section-2-heading -->
                <!-- section 2 images -->
                <div class="iphones">
                    <img
                        src="./images/iPhone 12/iphones-1-img.png"
                        alt="iphone 12"
                        class="iphone-img-1"
                    />
                    <img
                        src="./images/iPhone 12/iphones-2-img.png"
                        alt="iphone 12"
                        class="iphone-img-2"
                    />
                </div>
                <!-- end of section 2 images -->
                <!-- section 2 button  -->
                <div class="iphones-btns">
                    <a href="#" class="iphones-btn center"
                        ><span>Learn More</span></a
                    >
                    <a href="#" class="iphones-btn center"><span>Shop</span></a>
                </div>
                <!-- end of section 2 button  -->
            </section>
            <!-- end of section 2 -->
            <!-- section 3  -->
            <section id="section-3" class="section-3 center">
                <!-- section 3 heading -->
                <h2 class="section-3-heading">MacBook Air</h2>
                <!-- end of section 3 heading -->
                <!-- section-3-content -->
                <div class="section-3-content center">
                    <!-- section 3 images -->
                    <img
                        src="./images/MacBook/macbook-screen.png"
                        alt="macbook-screen"
                        class="macbook-img-1"
                    />
                    <img
                        src="./images/MacBook/macbook-keyboard.png"
                        alt="macbook-keyboard"
                        class="macbook-img-2"
                    />
                    <!-- end of section 3 images -->
                    <!-- section 3 loading -->
                    <div class="loading-wrapper">
                        <div class="loading center">
                            <i class="fab fa-apple"></i>
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                    <!-- end of section 3 loading -->
                    <!-- section 3 info -->
                    <div class="macbook-info">
                        <h2 class="macbook-info-heading">light.speed.</h2>
                        <p class="macbook-price">Starting at $999</p>
                        <button class="macbook-btn">Buy Now</button>
                    </div>
                    <!-- end of section 3 info -->
                </div>
                <!-- end of section-3-content -->
            </section>
            <!-- end of section 3  -->
            <section id="section-4" class="section-4 center">
                <!-- section 4 watches -->
                <div class="watches center">
                    <!-- watch case -->
                    <div class="watch-bands center">
                        <img
                            src="./images/watches/watch-band-1.jpg"
                            alt="apple watch-band 1"
                            class="watch-band-img"
                        />
                        <img
                            src="./images/watches/watch-band-2.jpg"
                            alt="apple watch-band 2"
                            class="watch-band-img"
                        />
                        <img
                            src="./images/watches/watch-band-3.jpg"
                            alt="apple watch-bands 3"
                            class="watch-band-img"
                        />
                        <img
                            src="./images/watches/watch-band-4.jpg"
                            alt="apple watch-bands 4"
                            class="watch-band-img"
                        />
                        <img
                            src="./images/watches/watch-band-5.jpg"
                            alt="apple watch-bands 5"
                            class="watch-band-img"
                        />
                        <img
                            src="./images/watches/watch-band-6.jpg"
                            alt="apple watch-bands 6"
                            class="watch-band-img"
                        />
                        <img
                            src="./images/watches/watch-band-7.jpg"
                            alt="apple watch-bands 7"
                            class="watch-band-img"
                        />
                        <img
                            src="./images/watches/watch-band-8.jpg"
                            alt="apple watch-bands 8"
                            class="watch-band-img"
                        />
                        <img
                            src="./images/watches/watch-band-9.jpg"
                            alt="apple watch-bands 9"
                            class="watch-band-img"
                        />
                        <img
                            src="./images/watches/watch-band-10.jpg"
                            alt="apple watch-bands 10"
                            class="watch-band-img"
                        />
                    </div>
                    <!-- end of watch bands -->
                    <!-- watch case -->
                    <div class="watch-cases center">
                        <img
                            src="./images/watches/watch-case-1.png"
                            alt="apple watch-case 1"
                            class="watch-case-img"
                        />
                        <img
                            src="./images/watches/watch-case-2.png"
                            alt="apple watch-case 2"
                            class="watch-case-img"
                        />
                        <img
                            src="./images/watches/watch-case-3.png"
                            alt="apple watch-case 3"
                            class="watch-case-img"
                        />
                        <img
                            src="./images/watches/watch-case-4.png"
                            alt="apple watch-case 4"
                            class="watch-case-img"
                        />
                        <img
                            src="./images/watches/watch-case-5.png"
                            alt="apple watch-case 5"
                            class="watch-case-img"
                        />
                        <img
                            src="./images/watches/watch-case-6.png"
                            alt="apple watch-case 6"
                            class="watch-case-img"
                        />
                        <img
                            src="./images/watches/watch-case-7.png"
                            alt="apple watch-case 7"
                            class="watch-case-img"
                        />
                        <img
                            src="./images/watches/watch-case-8.png"
                            alt="apple watch-case 8"
                            class="watch-case-img"
                        />
                        <img
                            src="./images/watches/watch-case-9.png"
                            alt="apple watch-case 9"
                            class="watch-case-img"
                        />
                        <img
                            src="./images/watches/watch-case-10.png"
                            alt="apple watch-case 10"
                            class="watch-case-img"
                        />
                    </div>
                    <!-- end of watch case -->
                </div>
                <!-- end of section 4 watches -->
                <!-- watch control -->
                <a href="#" class="watch-control watch-top-control center">
                    <i class="fas fa-angle-up"></i>
                </a>
                <a href="#" class="watch-control watch-right-control center">
                    <i class="fas fa-angle-right"></i>
                </a>
                <a href="#" class="watch-control watch-bottom-control center">
                    <i class="fas fa-angle-down"></i>
                </a>
                <a href="#" class="watch-control watch-left-control center">
                    <i class="fas fa-angle-left"></i>
                </a>
                <!-- end of watch control -->
                <!-- watch button -->
                <button class="watch-btn">Buy Now</button>
                <!-- end of watch button -->
            </section>
            <!-- end of section 4  -->
            <!-- section 5 -->
            <section id="section-5" class="section-5 center">
                <!-- content of section 5 -->
                <div class="airpods">
                    <!-- section 5 heading -->
                    <h2 class="section-5-heading">AirPods</h2>
                    <!-- end of section 5 heading -->
                    <!-- section 5 images -->
                    <img
                        src="./images/AirPods/airpods-1.png"
                        alt="airpods"
                        class="airposd-img-1"
                    />
                    <img
                        src="./images/AirPods/airpods-2.png"
                        alt="airpods"
                        class="airposd-img-2"
                    />
                    <!-- end of section 5 images -->
                    <!-- section 5 button -->
                    <div class="airpods-buttons">
                        <button class="airpods-btn">Learn More</button>
                        <button class="airpods-btn">Buy</button>
                    </div>
                    <!-- end of section 5 button -->
                </div>
                <!-- end of content of section 5 -->
            </section>
            <!-- end of section 5 -->
            <!-- footer -->
            <footer class="footer center">
                <div class="footer-icons">
                    <a href="#section-1" class="icon-link">
                        <img
                            src="./images/icons/home-icon.png"
                            alt="apple logo"
                        />
                    </a>
                    <a href="#section-2" class="icon-link">
                        <img
                            src="./images/icons/iphone -icon.png"
                            alt="iphone icon"
                        />
                    </a>
                    <a href="#section-3" class="icon-link">
                        <img
                            src="./images/icons/macbook-icon.png"
                            alt="macbook icon"
                        />
                    </a>
                    <a href="#section-4" class="icon-link">
                        <img
                            src="./images/icons/watch-icon.png"
                            alt="watch icon"
                        />
                    </a>
                    <a href="#section-5" class="icon-link">
                        <img
                            src="./images/icons/airpods-icon.png"
                            alt="airpods"
                        />
                    </a>
                </div>
                <p class="copyright">
                    Copyright &copy; Faceless All Right Reserved
                </p>
            </footer>
            <!-- end of footer-->
        </div>
        <script src="script.js"></script>
    </body>
</html>
