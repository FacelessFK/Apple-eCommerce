<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apple eCommerce</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <!-- section 1 -->
            <section class="section-1">
                <!-- logo -->
                <a href="#" class="logo">
                    <i class="fab fa-apple"></i>
                </a>
                <!-- end of logo -->
                <!-- Navbar -->
                <nav class="navbar">
                    <a href="#" class="navbar-link">iphone 12</a>
                    <a href="#" class="navbar-link">MacBook Air</a>
                    <a href="#" class="navbar-link">Watch</a>
                    <a href="#" class="navbar-link">AirPods</a>
                </nav>
                <!-- end of Navbar -->
                <!-- cube -->
                <div class="cube-wrapper">
                    <div class="cube">
                        <div class="front-side">
                            <img src="./images/iphone.png" alt="iphone 12" />
                        </div>
                        <div class="back-side center">
                            <i class="fab fa-apple"></i>
                        </div>
                    </div>
                    <!-- controllers -->
                    <div class="controls">
                        <a href="#" class="top-x-control">
                            <i class="fas fa-arrow-up"></i>
                        </a>
                        <a href="#" class="bottom-x-control">
                            <i class="fas fa-arrow-down"></i>
                        </a>
                        <a href="#" class="left-y-control">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <a href="#" class="right-y-control">
                            <i class="fas fa-arrow-right"></i>
                        </a>
                        <a href="#" class="top-z-control">
                            <i class="fas fa-arrow-down"></i>
                        </a>
                        <a href="#" class="bottom-z-control">
                            <i class="fas fa-arrow-up"></i>
                        </a>
                    </div>
                    <!-- end of controllers -->
                </div>
                <!-- end of cube -->
                <!-- banner -->
                <div class="section-1-banner center">
                    <h1>&#8592;Best Gift</h1>
                    <p>"Creativity is just connecting things."</p>
                    <span>-Steve Jobs</span>
                    <button type="button">Buy Now</button>
                </div>
                <!-- end of banner -->
                <!-- slideshow -->
                <div class="slideshow"></div>
                <!-- end of slideshow -->
                <!-- end of section 1 -->
                <!-- section 2 -->
            </section>
            <section class="section-2">
                <!-- section-2-heading -->
                <h2 class="section-2-heading">iphone 12</h2>
                <!-- end of section-2-heading -->
                <!-- section 2 images -->
                <div class="iphones">
                    <img
                        src="./images/iPhone 12/iphones-1-img.png"
                        alt="iphone 12"
                        class="iphone-img-1"
                    />
                    <img
                        src="./images/iPhone 12/iphones-2-img.png"
                        alt="iphone 12"
                        class="iphone-img-2"
                    />
                </div>
                <!-- end of section 2 images -->
                <!-- section 2 button  -->
                <div class="iphones-btns">
                    <a href="#" class="iphones-btn center"
                        ><span>Learn More</span></a
                    >
                    <a href="#" class="iphones-btn center"><span>Shop</span></a>
                </div>
                <!-- end of section 2 button  -->
            </section>
            <!-- end of section 2 -->
            <!-- section 3  -->
            <section class="section-3 center">
                <!-- section 3 heading -->
                <h2 class="section-3-heading">MacBook Air</h2>
                <!-- end of section 3 heading -->
                <!-- section-3-content -->
                <div class="section-3-content center">
                    <!-- section 3 images -->
                    <img
                        src="./images/MacBook/macbook-screen.png"
                        alt="macbook-screen"
                        class="macbook-img-1"
                    />
                    <img
                        src="./images/MacBook/macbook-keyboard.png"
                        alt="macbook-keyboard"
                        class="macbook-img-2"
                    />
                    <!-- end of section 3 images -->
                    <!-- section 3 loading -->
                    <div class="loading-wrapper">
                        <div class="loading center">
                            <i class="fab fa-apple"></i>
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                    <!-- end of section 3 loading -->
                    <!-- section 3 info -->
                    <div class="macbook-info">
                        <h2 class="macbook-info-heading">light.speed.</h2>
                        <p class="macbook-price">Starting at $999</p>
                        <button class="macbook-btn">Buy Now</button>
                    </div>
                    <!-- end of section 3 info -->
                </div>
                <!-- end of section-3-content -->
            </section>
            <!-- end of section 3  -->
        </div>
        <script src="script.js"></script>
    </body>
</html>
